{% extends 'base.html' %}
{% block title %}
login 
{% endblock title %}


{% block body %}
<style>
    *{
        margin: 0;
        padding: 0;
        text-align: left;
        justify-content: center;
    
    }
    body{
        background: #ffffff;
        color: #000000;
        /* background-image: url(image/bg-image.jpeg); */
    }
    header {
        margin: -4px;
        border: 3px solid rgb(129, 124, 124);
        background-color: #ffffff;
        color: #000000;
        padding: 20px 0;
        transition: transform 1s;
      }
      header:hover{
        transform: translateY(1px);
        background: #e01717;
        color: white;
      }
      .container1 {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .logo {
        font-size: 22px;
        font-weight: bold;
        color: #000000;
        text-decoration: none;
      }
      
      .menu {
        padding-left: 30%;
        list-style: none;
      }
      
      .menu li {
        display: inline-block;
        margin-left: 20px;
      }
      
      .menu li a {
      
        font-size: 20px;
        font-weight: 600;
        color: #000000;
        text-decoration: none;
        transition: transform 1s;
      }
      .menu li a.log{
        border: 1px solid black;
        border-radius: 10px;
        padding: 7px;
      }
      
      .menu li a.sign{
        background: #000000;
        color: #f5f5f5;
        border: 1px solid black;
        border-radius: 10px;
        padding: 7px;
      }
      .menu li a:hover{
        transform: scale(1.1);
        border: 1px solid #f44336;
        border-radius: 18px;
        padding: 7px;
        background: #f44336;
      }
    .container{ 
        padding: 35PX 5%;
        margin: 35px 30%;
        border: solid #ff004f 5px;
        background: #458cad;
        border-radius: 20px;
    
    }
    
    h1{
        padding-bottom: 12px;
        text-align: center;
        font-size: 50px;
        color: #ff004f;
    }
    h4{
        padding-bottom: 30px;
        text-align: center;
        font-size: 28px;
        font-style: italic ;
    
    }
    .input-container{
        padding-bottom: 40px;
        font-size: 22px;
        position: relative;
    
    }
    .input-container input{
        width: 100%;
        height: 35px;
        margin: 12px 1px;
        cursor: pointer;
        transition: transform 0.5s;
    }
    .input-container input.clicked{
        background: #ff004f;
        border-color: #00a2ff;
        transform: scale(1.1); 
    }
    .input-container input:hover{
        transform: translateY(-4px);
        background: #ff004f;
        border: 2px solid #00a2ff;
        border-radius: 10px ;
        color: #070707;
        font-size: 20px;
    }
    
    .checkbox{
        text-align: center;
        justify-content: center;
        padding-bottom: 20px;
        font-size: 20px;
        font-weight: 500;
    }
    .btn{
        text-align: center;
        justify-content: center;    
        padding: 15px 0;
        
    }
    .btn button{
        border: 1px solid #ff004f;
        border-radius: 10px;
        padding: 11px 25px;
        font-size: 18px;
        font-weight: 700;
        transition: transform 0.5s;
        color: #FFF;
        background: #080808;
    }
    .btn button:hover{
        transform: scale(1.1);
        background: #ff004f;
    }
    .sign-up{
        text-align: center;
        justify-content: center;
        
    }
    .sign-up a{
        text-decoration: none;
        color: #FFF;
        font-size: 20px;
        font-weight: 600;
    }
    /* Footer styles */
    footer {
      background-color: #17bee7;
    }     

</style>
    <div class="container">
        <h1>Login</h1>
        <form action="#" method="POST">
          {% csrf_token %}
        <h4>welcome back to the page</h4>
        <div class="input-container">
            Email : <br><input type="email" name="email" placeholder="Enter your Email" required>
            password : <br><input type="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="btn">
            <button type="submit">submit</button></a>
        </div>
        <div class="sign-up">Don't have an Account ? 
            <a href="/signup"> Register Now</a>
        </div>
    </div>

{% endblock body %}
